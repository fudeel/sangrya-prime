<div class="p-card store-item mb-4 py-2 px-1 flex flex-wrap flex-column justify-content-between">
  <div class="card-container">
    <div class="images">
      <p-carousel [value]="item.pics" [circular]="true" [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template let-item pTemplate="item">
          <img class="w-9 sm:w-16rem xl:w-10rem block xl:block mx-auto border-round" src="{{ item }}" [alt]="item"/>
        </ng-template>
      </p-carousel>
    </div>
    <div class="body">
      <div class="top">
        <div class="category">
          <p-chip label="{{item.category}}"></p-chip>
        </div>
        <div class="details">
          <p-button label="Info" styleClass="p-button-rounded p-button-info p-button-sm" (onClick)="addRemoveFromCartOrShowDetails(item, 'details')">
            <fa-icon [icon]="faCircle"></fa-icon>
          </p-button>
        </div>
      </div>
      <div class="description">
        <div>
          <p>{{item.description}}</p>
        </div>
      </div>
      <div class="footer">
        <div class="price">
          <h3>{{item.price | currency:'USD':'symbol':'1.2-2'}}</h3>
        </div>
        <div class="buttons align-items-center">
          <p-button class="" [label]="isInCart ? 'Remove' : 'Add'" styleClass="p-button-text" (onClick)="addRemoveFromCartOrShowDetails(item, 'addRemove')">
            <fa-icon *ngIf="!isInCart" [icon]="faCart"></fa-icon>
            <fa-icon *ngIf="isInCart" [icon]="faTrash"></fa-icon>
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
