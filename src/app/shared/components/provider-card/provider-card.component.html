<div class="provider-card">
  <p-card header="{{provider?.fullname}}">
    <div *ngFor="let ps of provider.petsitting">
      <p-chip label="{{ps}}"></p-chip>
    </div>
    <p>
      {{provider?.description}}
    </p>
    <div>
      <p-button label="Select" icon="pi pi-chevron-right" iconPos="right" (onClick)="onProviderSelection()"></p-button>
      <p-button *ngIf="inCancellable" label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"></p-button>
    </div>
  </p-card>
</div>
