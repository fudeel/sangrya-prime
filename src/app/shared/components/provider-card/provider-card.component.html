<div class="provider-card">
  <p-card header="{{provider.username}}" subheader="{{provider.petsitting | titlecase}}">
    <p>
      {{provider.description}}
    </p>
    <div class="footer">
      <p-button label="Select" icon="pi pi-chevron-right" iconPos="right"></p-button>
      <p-button *ngIf="inCancellable" label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"></p-button>
    </div>
  </p-card>
</div>
