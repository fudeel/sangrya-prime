<section class="bid__area pt-60 pb-130 fix">
  <div class="container tp-container">
    <div class="row">
      <div class="col-xxl-6 col-sm-6">
        <div class="section__title-wrapper mb-40">
          <h4 class="section__title-stroke">Hot Items</h4>
          <h3 class="section__title">
            Hot items <span><img src="assets/img/icon/fire.png" alt="" /></span>
          </h3>
        </div>
      </div>
      <div class="col-xxl-6 col-sm-6">
        <div class="bid__nav text-sm-end">
          <button type="button" class="slick-prev me-2">
            <i class="fa-regular fa-angle-left"></i>
          </button>
          <button type="button" class="slick-next">
            <i class="fa-regular fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-12">
        <div class="bid__slider bid__slider-active">
          <swiper
            [loop]="false"
            [navigation]="{
              nextEl: '.slick-next',
              prevEl: '.slick-prev'
            }"
            [breakpoints]="{
              '0': {
                slidesPerView: 1,
                spaceBetween: 25
              },
              '640': {
                slidesPerView: 1,
                spaceBetween: 25
              },
              '768': {
                slidesPerView: 2,
                spaceBetween: 25
              },
              '991': {
                slidesPerView: 3,
                spaceBetween: 25
              },
              '1200': {
                slidesPerView: 4,
                spaceBetween: 25
              }
            }"
          >
            <ng-template *ngFor="let i of topItems" swiperSlide>
              <app-item-card (selectItem)="addRemoveFromCartOrShowDetails($event)" [item]="i"></app-item-card>
            </ng-template>
          </swiper>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- bid popup area start -->
<div
  class="bid__modal modal fade"
  id="bidmodal"
  tabindex="-1"
  aria-labelledby="bidmodal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="bid__modal-close">
        <button
          type="button"
          class="bid__modal-close-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-regular fa-xmark"></i>
        </button>
      </div>
      <div class="bid__modal">
        <h3 class="bid__modal-title">Place your bid</h3>
        <p>You are about to place bid on this product</p>

        <div class="bid__modal-form">
          <form action="#">
            <div class="bid__modal-input">
              <input type="text" placeholder="Enter your bid" />
              <span class="bid__modal-price">ETH</span>
            </div>
            <div class="bid__modal-info">
              <p>Your Balance <span>254 ETH</span></p>
              <p>Service fee <span>10 ETH</span></p>
              <p>Total <span class="color-theme">264 ETH</span></p>
            </div>
            <div class="bid__modal-btn">
              <button type="submit" class="tp-btn-3">Place bid</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- bid popup area end -->
